<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fan Site - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <h1>Welcome to the Pokémon Fan Site</h1>
    <p>This site is dedicated to Pokémon fans around the world. Here, you can manage your collection of Pokémon, update your profile, and more.</p>
</header>
<main>
    <section class="form-section">
        <h2>Login <i class="fas fa-sign-in-alt"></i></h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginUsername"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="loginUsername" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="loginPassword"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Not registered yet? <a href="register.html">Register here</a></p>
    </section>
</main>
<footer>
    <p>© 2024 Pokémon Fan Site</p>
</footer>
<script src="../js/auth.js"></script>
</body>
</html>
